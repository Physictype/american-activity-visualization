<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="simContainer">
            <div id="sidebar">
                <h2 id="time">00:00:00</h2>
                <p id="testact"></p>
                
                <button id="pauseplay" style="display:block">Pause/Play!</button>
                <input type="range" min="10" max="2400" value="30" step="1" id="speedSlider" style="display:block">
            </div>
            <svg id="my_dataviz"></svg>
        </div>
        <div id="loadingBar">
            Loading... <span>0</span>%
            <span style="background-color:#dddddd;border-radius:5px;width:100px;display:inline-block;height:20px;"><span style="display:inline-block;background-color:rgb(89, 255, 47);border-radius:5px;width:0px;height:20px;text-align:left;left:0px;"></span></span>
        </div>
        
        <!-- <script src="https://cdn.jsdelivr.net/npm/d3@7"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
        <script src="script.js" type="module"></script>
        <!-- <svg id="myPlot" style="width:500px;height:500px"></svg> -->
        <!-- <svg id="my_dataviz" style="width:900px;height:900px"></svg> -->
        <canvas id="cvs"></canvas>
    </body>
</html>
